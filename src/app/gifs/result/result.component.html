<div class="row">
    <div *ngFor="let gifs of respuesta"  class="col-md4 col-sm-6 animate__animated animate__fadeIn">
        <div class="card">
            <img class="card-img-top"  [src]="gifs.images.downsized_medium.url" [alt]="gifs.title">
            <div class="card-body">
                <p class="card-text">{{gifs.title}}</p>
            </div>
        </div>
    </div>    
</div>
